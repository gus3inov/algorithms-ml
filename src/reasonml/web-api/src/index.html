<!DOCTYPE html>
<html>
  <head>
    <title>Shirts On Line</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>Shirts On Line</h1>
    <p>
      Quantity: <input type="text" id="calcInput" size="3" /> Size:
      <select id="size">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
        <option value="XXL">Extra Extra Large</option>
        <option value="XXXL">Tripdle Extra Large</option>
      </select>
    </p>
    <p>Your price: $<span id="price"></span></p>
    <script type="text/javascript" src="WebShirts.bs.js"></script>
  </body>
</html>
